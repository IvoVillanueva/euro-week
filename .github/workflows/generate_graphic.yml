name: Generar Gr√°fico Desarrollo Europeo

on:
  schedule:
    # Lunes a viernes a las 3:00 AM Madrid (2:00 AM UTC en invierno, 1:00 AM UTC en verano)
    - cron: '0 2 * * 1-5'
    # Viernes adicional a las 23:40 Madrid (22:40 UTC en invierno, 21:40 UTC en verano)
    - cron: '40 22 * * 5'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas great-tables selenium pillow
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Execute script
        run: |
          python scripts/union_grafico.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add png/*.png
          git diff --staged --quiet || git commit -m "ü§ñ Actualizar gr√°fico desarrollo europeo - Semana $(date +%W)"
          git push
